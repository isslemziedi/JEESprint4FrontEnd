<div class="container">
    <div class="card shadow mb-4">                   
      <div class="card-body"> 
       <table class="table table-striped">
          <tr> 
            <th>Id</th><th>Nom Livre</th><th>Nom Auteur</th><th>Prix</th><th>Date Publication</th>
          </tr>
                <tbody *ngFor="let livre of livres">
                        <tr >
                          <td>{{livre.idLivre}}</td>
                          <td>{{livre.nomLivre}}</td>
                          <td>{{livre.nomAuteur}}</td>
                          <td>{{livre.prixLivre}}</td>
                          <td>{{livre.datePublication | date:'dd/MM/yyyy'}}</td>
                        </tr>                                    
                 </tbody>
      </table>
      </div>
    </div>
  </div>
